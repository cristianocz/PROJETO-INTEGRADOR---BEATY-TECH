<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes - Caroline Gimenes Beauty</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/clients.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Início</a>
                <a href="about.html" class="nav-link">Sobre Nós</a>
                <a href="services.html" class="nav-link">Serviços</a>
                <a href="schedule.html" class="nav-link">Agendar</a>
                <a href="clients.html" class="nav-link">Clientes</a>
                <a href="employees.html" class="nav-link">Funcionários</a>
                <a href="contact.html" class="nav-link">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="clients-hero">
            <h1>Gerenciamento de Clientes</h1>
            <p>Cadastre e gerencie todos os clientes do salão em um só lugar.</p>
        </section>

        <div class="clients-content">
            <section class="client-form-container">
                <h2>Novo Cliente</h2>
                <form id="client-form">
                    <div class="form-group">
                        <label for="client-name" class="form-label">Nome Completo</label>
                        <input type="text" id="client-name" name="client-name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="client-email" class="form-label">Email</label>
                        <input type="email" id="client-email" name="client-email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="client-phone" class="form-label">Telefone</label>
                        <input type="tel" id="client-phone" name="client-phone" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="client-birth" class="form-label">Data de Nascimento</label>
                        <input type="date" id="client-birth" name="client-birth" class="form-input">
                    </div>

                    <button type="submit" class="button button-primary">Cadastrar Cliente</button>
                </form>
            </section>

            <section class="client-list">
                <h2>Lista de Clientes</h2>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Pesquisar clientes...">
                </div>

                <div class="table-container">
                    <table class="clients-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                </thead>
                <tbody>
                    <!-- Os clientes cadastrados aparecerão aqui -->
                </tbody>
            </table>
        </section>
    </main>    <footer>
        <p>&copy; 2023 Salão de Beleza. Todos os direitos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
    <script src="js/clients.js"></script>
</body>
</html>
